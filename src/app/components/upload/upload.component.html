<div class="max-w-4xl mx-auto mt-10 p-8">
  <div class="bg-slate-850 rounded-xl p-8 shadow-xl">
    <h2 class="text-2xl font-bold mb-6 text-center text-white">Subir Video para Análisis</h2>

    <!-- ✅ ANIMACIÓN DE CARGA (se muestra SOLO cuando isLoading = true) -->
    <div *ngIf="isLoading" class="flex flex-col items-center justify-center py-20">
      <!-- Animación circular moderna -->
      <div class="relative w-28 h-28 mb-8">
        <div class="absolute inset-0 rounded-full border-4 border-blue-500/30"></div>
        <div class="absolute inset-0 rounded-full border-4 border-blue-500 border-t-transparent animate-spin"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-3 h-3 bg-blue-500 rounded-full"></div>
      </div>

      <!-- Mensaje principal -->
      <h3 class="text-2xl font-bold text-white text-center mb-2">
        Su video se está procesando
      </h3>

      <!-- Mensaje secundario -->
      <p class="text-gray-300 text-lg text-center">
        Por favor espera un momento
      </p>

      <!-- Barra de progreso simulada -->
      <div class="w-full max-w-xs mt-6">
        <div class="w-full bg-gray-700 rounded-full h-2.5">
          <div class="bg-gradient-to-r from-blue-500 to-purple-500 h-2.5 rounded-full animate-pulse" style="width: 70%"></div>
        </div>
      </div>
    </div>

    <!-- ✅ ÁREA DE SUBIDA (se muestra SOLO cuando isLoading = false) -->
    <div
      *ngIf="!isLoading"
      class="upload-area p-12 text-center rounded-xl mb-6 cursor-pointer"
      [class.dragover]="isDragOver"
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
      (drop)="onDrop($event)"
    >
      <svg class="w-16 h-16 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
      </svg>
      <h3 class="text-xl font-medium mb-2 text-white">Arrastra tu video aquí</h3>
      <p class="text-gray-400 mb-4">o haz clic para seleccionar un archivo</p>
      <p class="text-sm text-gray-500">Formato: MP4 | Tamaño máximo: 500MB</p>
      <input
        type="file"
        accept="video/mp4"
        class="hidden"
        #fileInput
        (change)="onFileSelected($event)"
        [disabled]="isLoading" 
      >
      <button
        class="mt-4 px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition text-white disabled:opacity-50"
        (click)="fileInput.click()"
        [disabled]="isLoading"
      >
        Seleccionar Archivo
      </button>
    </div>

    <!-- Mensaje de error (solo si hay error y no está cargando) -->
    <div *ngIf="error && !isLoading" class="mb-6 p-4 bg-red-900/30 border border-red-500 rounded-lg">
      <p class="text-red-400">{{ error }}</p>
    </div>
  </div>
</div>
