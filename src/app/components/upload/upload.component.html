<div class="max-w-4xl mx-auto mt-10 p-8">
  <div class="bg-slate-850 rounded-xl p-8 shadow-xl">
    <h2 class="text-2xl font-bold mb-6 text-center text-white">Subir Video para Análisis</h2>

    <div
      class="upload-area p-12 text-center rounded-xl mb-6 cursor-pointer"
      [class.dragover]="isDragOver"
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
      (drop)="onDrop($event)"
    >
      <svg class="w-16 h-16 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
      </svg>
      <h3 class="text-xl font-medium mb-2 text-white">Arrastra tu video aquí</h3>
      <p class="text-gray-400 mb-4">o haz clic para seleccionar un archivo</p>
      <p class="text-sm text-gray-500">Formato: MP4 | Tamaño máximo: 500MB</p>
      <input
        type="file"
        accept="video/mp4"
        class="hidden"
        #fileInput
        (change)="onFileSelected($event)"
      >
      <button
        class="mt-4 px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition text-white"
        (click)="fileInput.click()"
      >
        Seleccionar Archivo
      </button>
    </div>

    <div *ngIf="error" class="mb-6 p-4 bg-red-900/30 border border-red-500 rounded-lg">
      <p class="text-red-400">{{ error }}</p>
    </div>
  </div>
</div>
